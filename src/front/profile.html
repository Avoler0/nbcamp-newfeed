<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="/css/default.css" />
  <link rel="stylesheet" type="text/css" href="/css/header.css" />
  <link rel="stylesheet" type="text/css" href="/css/profile.css" />
  <link rel="stylesheet" type="text/css" href="/css/login.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" src="/script/profile.js" ></script>
  <title>Sparta Folio - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div id="profile-container">
    <div id="gif-box">
      <div><img src="/images/fish.gif" loop=infinite> </img> </div>
    </div>
    <div id="content">
      <div class="profile-wrap">
        <label>
          <h1>Upgrade, </h1>
          <h2>yourself!</h2>
        </label>
        <label class="input-wrap">
          <span>* Email</span>
          <input type="text" class="email-input" />
        </label>
        <label class="input-wrap">
          <span>* Name</span>
          <input type="text" class="name-input" />
        </label>
        <label class="input-wrap">
          <span>* Password</span>
          <input type="password" class="password-input" />
        </label>
        <label class="input-wrap">
          <span>* Password Check</span>
          <input type="password" class="password-check-input" />
        </label>
      </div>
      <div class="footer">
        <div class="col text-right profile-btn-wrap">
          <button type="button" class="btn btn-outline-secondary modify-btn" style="width: 20%; height: 40px">
            수정
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
